<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-6</title>
    <script>
        function wheel(e, o) {
            // 이미지의 폭과 높이를 가져온다
            // style 지정한 경우 : o.style.width ? 
            let width = parseInt(o.width);
            let height = parseInt(o.height);

            // 휠을 아래로 굴릴때
            if (e.wheelDelta < 0) {
                o.width--;
                o.height--;
                // Math.max(최소값, 변화량)
                if (o.width < 0 || o.height < 0) {
                    o.width = 0; o.height = 0;
                }
            }
            else {  // 휠을 위로 굴릴때 
                o.width++;
                o.height++;
            }
            // style 지정한 경우 : o.style.width = width + 'px';
        }
    </script>
</head>
<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <hr>
    <p>
        이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
    </p>
    <img src="./img/Tulips.png" alt="튤립사진" onwheel="wheel(event, this)">
</body>
</html>
