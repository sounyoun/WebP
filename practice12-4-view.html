<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>일기 보기</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid gray;
            padding: 10px;
            text-align: left;
        }
        thead {
            background-color: aliceblue;
        }
        tbody tr {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h2>일기 보기</h2>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>날짜</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody id="diaryList">
        </tbody>
    </table>

    <script>
        function loadDiaries() {
            const diaryList = document.getElementById("diaryList");
            diaryList.innerHTML = ""; // 초기화

            // 로컬 스토리지에서 데이터를 가져옴
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i); // 날짜
                const value = localStorage.getItem(key); // 일기 내용

                // 테이블에 추가
                const row = `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${key}</td>
                        <td>${value}</td>
                    </tr>`;
                diaryList.innerHTML += row;
            }
        }

        // 페이지 로드 시 일기 데이터 로드
        window.onload = loadDiaries;
    </script>
</body>
</html>
