<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 8-9</title>
    <script>
        function add(obj) {
            let ui = prompt('라면 끓이는 순서를 입력하세요');
            // 만들어서
            let li = document.createElement('li');
            li.innerHTML = ui;
            // 부모에 붙인다
            obj.appendChild(li);
            // getelementbyid  o.append~~
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id="A" style="background-color: yellowgreen;" onclick="add(this)">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
